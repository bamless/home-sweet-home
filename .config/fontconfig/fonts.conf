<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <match target="font">
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
  </match>
  <alias>
    <family>terminal-font</family>
    <prefer>
      <family>SauceCodePro Nerd Font</family>
      <family>Noto Color Emoji</family>
     </prefer>
  </alias>
</fontconfig>
